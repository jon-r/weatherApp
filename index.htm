<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>WeatherApp - angular testing</title>

    <meta name="author" content="Jon Richards" />
    <meta name="description" content="Weather App">

    <script type="text/javascript" src="/node_modules/angular/angular.js" ></script>
    <script type="text/javascript" src="/node_modules/angular-route/angular-route.js" ></script>

    <link rel="stylesheet" type="text/css" href="/css/style.css" />
  </head>

  <body ng-app="jr_weather">
    <header class="sidebar" ng-controller="Main">
      <label>City:</label>
      <input ng-model="valueIn" type="text" placeholder="enter town" />
<!--      <p>{{valueOut}}</p>-->
      <ul ng-if="valueIn.length > 2">
        <li ng-repeat="city in cities | orderBy: 'name' | filter:valueIn | limitTo: 10" ng-click="">
          <a href="#/city/{{city.id}}">{{city.name}}, {{city.countryCode}}</a>
        </li>
      </ul>
    </header>

    <main ng-view></main>

    <script type="text/javascript" src="/js/app.js" ></script>
  </body>

</html>
