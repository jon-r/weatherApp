<!doctype html>
<html >
  <head>
    <script src="/node_modules/angular/angular.js" ></script>
    <script src="/node_modules/angular-route/angular-route.js" ></script>
  </head>

  <body ng-app="jr_weather">
    <header ng-controller="Main">
      <label>City:</label>
      <input ng-model="valueIn" type="text" placeholder="enter town" />
<!--      <p>{{valueOut}}</p>-->
      <ul>
        <li ng-repeat="city in cities | orderBy: 'name' | filter:valueIn | limitTo: 10" ng-click="">
          <a href="#/city/{{city.name}}">{{city.name}}, {{city.countryCode}}</h2>
        </li>
      </ul>
    </header>

    <section ng-view></section>

    <script src="/js/app.js" ></script>
  </body>

</html>
